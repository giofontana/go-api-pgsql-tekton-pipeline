apiVersion: v1
kind: BuildConfig
metadata:
  labels:
    build: go-api-pgsql
  name: go-api-pgsql
  namespace: go-api-pgsql-dev
spec:
  output:
    to:
      kind: ImageStreamTag
      name: api-pgsql-builder-is:latest
  resources: {}
  source:
    git:
      ref: main
      uri: https://github.com/giofontana/go-api-pgsql-tekton-pipeline.git
    contextDir: api-pgsql/
    type: Git
  strategy:
    dockerStrategy:
      from:
        kind: ImageStreamTag
        namespace: openshift
        name: 'golang:latest'
    type: Docker