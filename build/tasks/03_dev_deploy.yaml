---
apiVersion: tekton.dev/v1beta1
kind: Task
metadata:
  name: deploy-in-dev
spec:         
  workspaces:
    - name: source  
  steps:

  - name: create-pgsql-secrets
    image: quay.io/openshift/origin-cli:latest
    workingDir: /workspace/source  
    command: ["/bin/bash", "-c"]
    args:
      - |-
        echo "**** DEPLOY POSTGRESQL SECRETS IN DEV ENV ****"
        oc apply -f build/k8s/pgsql_secret.yaml --wait

  - name: create-pgsql-pvc
    image: quay.io/openshift/origin-cli:latest
    workingDir: /workspace/source  
    command: ["/bin/bash", "-c"]
    args:
      - |-
        echo "**** DEPLOY POSTGRESQL PVC IN DEV ENV ****"
        oc apply -f build/k8s/pgsql_pvc.yaml --wait

  - name: deploy-pgsql-in-dev
    image: quay.io/openshift/origin-cli:latest
    workingDir: /workspace/source  
    command: ["/bin/bash", "-c"]
    args:
      - |-
        echo "**** DEPLOY POSTGRESQL IN DEV ENV ****"
        oc apply -f build/k8s/pgsql_dc.yaml --wait

  - name: deploy-in-dev
    image: quay.io/openshift/origin-cli:latest
    workingDir: /workspace/source  
    command: ["/bin/bash", "-c"]
    args:
      - |-
        echo "**** DEPLOY APP IN DEV ENV ****"
        oc apply -f build/k8s/deployment.yaml --wait